name: Deploy Aprilâ‹…SSG Demo to GitHub Pages

# This workflow builds and deploys the Aprilâ‹…SSG sample site to GitHub Pages on the original Aprilâ‹…SSG repository.
#
# To use in your own repo:
# 1. Copy this file to `.github/workflows/deploy.yml`
# 2. Set `CONFIG_FILE` to your config file (e.g., site.config.json)
# 3. Set `BASE_PATH` to your GitHub Pages path (e.g., /my-blog or "")
# 4. Remove or comment the `if:` condition below (it limits deployment to this repo only)

env:
  CONFIG_FILE: sample-site.config.json

  BASE_PATH: /april-ssg
  # - Use "/repo-name" if deploying to https://username.github.io/repo-name
  # - Use "/directory" if deploying to a subdirectory (e.g., https://example.com/directory)
  # - Use "" (empty string) if deploying to the root of a domain (e.g., custom domain or https://username.github.io)

on:
  push:
    branches:
      - main

permissions:
  contents: write

jobs:
  build-deploy:

    # ðŸš« Comment this out if you're using this workflow in your own repo
    if: github.repository == 'vishnuharidas/april-ssg' 

    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install

      - name: Override config basePath for GitHub Pages
        run: |
          echo "Setting basePath=${BASE_PATH} in ${CONFIG_FILE}"
          jq ".basePath=\"${BASE_PATH}\"" "$CONFIG_FILE" > github-pages-temp.config.json

      - name: Build static site
        run: node build.js github-pages-temp.config.json

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

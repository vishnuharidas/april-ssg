name: Deploy Aprilâ‹…SSG Demo to GitHub Pages

on:
  push:
    branches:
      - main  # or 'master' if your default branch is master

permissions:
  contents: write

jobs:
  build-deploy:
    runs-on: ubuntu-latest

    steps:
      # Checkout the repo
      - name: Checkout repository
        uses: actions/checkout@v3

      # Setup Node.js
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      # Install dependencies
      - name: Install dependencies
        run: npm install

      - name: Override config basePath for GitHub Pages
        run: |
          jq '.basePath="/april-ssg"' site.config.json > site.config.tmp.json
          mv site.config.tmp.json site.config.json

      # Build the site
      - name: Build static site
        run: node build.js

      # Deploy to GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public 
          publish_branch: gh-pages
          user_name: "github-actions[bot]"
          user_email: "github-actions[bot]@users.noreply.github.com"

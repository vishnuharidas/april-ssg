{{> header }}
<article>
    <h1>{{ post.title }}</h1>
    <time datetime="{{ post.date.shortDate }}">{{ post.date.shortDate }}</time>
    {{{ post.content }}}
    {{#if post.tags.length}}
    <p class="post-tags">
        {{#each post.tags}}
        <a href="{{ ../config.basePath }}/tags/{{ this }}/" rel="tag">#{{ this }}</a>
        {{/each}}
    </p>
    {{/if}}
</article>
{{> footer }}

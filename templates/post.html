{{> header }}
<article>
    <h1>{{ title }}</h1>
    <time datetime="{{ date }}">{{ date }}</time>
    {{{ content }}}
    {{#if tags.length}}
    <p class="post-tags">
        {{#each tags}}
        <a href="{{ ../basePath }}/tags/{{ this }}" rel="tag">#{{ this }}</a>
        {{/each}}
    </p>
    {{/if}}
</article>
{{> footer }}
